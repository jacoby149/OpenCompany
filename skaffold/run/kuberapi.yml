apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: gcr.io/pure-phalanx-344719/api
          ports:
            - containerPort: 80
          env:
            - name: STRIPE_STATUS
              value: "live"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits: